<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">Raqmiya</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="fas fa-home me-1"></i>
            Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/discover" routerLinkActive="active">
            <i class="fas fa-search me-1"></i>
            Discover
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/purchased-products" routerLinkActive="active">
            <i class="fas fa-book me-1"></i>
            My Library
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
            <i class="fas fa-dashboard me-1"></i>
            Dashboard
          </a>
        </li>
      </ul>
      
      <!-- Authentication Buttons -->
      <div class="d-flex" role="search">
        <!-- Anonymous Users -->
        <div *ngIf="!isLoggedIn" class="auth-buttons">
          <a routerLink="/auth/login" class="btn btn-outline me-2">
            <i class="fas fa-sign-in-alt me-1"></i>
            Login
          </a>
          <a routerLink="/auth/register" class="btn btn-primary">
            <i class="fas fa-user-plus me-1"></i>
            Sign Up
          </a>
        </div>
        
        <!-- Logged In Users -->
        <div *ngIf="isLoggedIn" class="user-menu">
          <div class="dropdown">
            <button class="btn btn-outline dropdown-toggle user-avatar-btn" type="button" (click)="toggleUserDropdown($event)">
              <div class="user-avatar">
                <img *ngIf="getUserAvatar()" [src]="getUserAvatar()" [alt]="getUsername()" class="avatar-image">
                <div *ngIf="!getUserAvatar()" class="avatar-fallback">
                  {{ getUserInitials() }}
                </div>
              </div>
              <span class="username-text">{{ getUsername() }}</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" [class.show]="isUserDropdownOpen">
              <li *ngIf="isLoggedIn">
                <a class="dropdown-item" routerLink="/dashboard" (click)="closeUserDropdown()">
                  <i class="fas fa-dashboard me-2"></i>
                  Dashboard
                </a>
              </li>
              <li *ngIf="isLoggedIn">
                <a class="dropdown-item" routerLink="/purchased-products" (click)="closeUserDropdown()">
                  <i class="fas fa-book me-2"></i>
                  My Library
                </a>
              </li>
              <li *ngIf="isCreator()">
                <a class="dropdown-item" routerLink="/products" (click)="closeUserDropdown()">
                  <i class="fas fa-box me-2"></i>
                  My Products
                </a>
              </li>
              <li *ngIf="isCreator()">
                <a class="dropdown-item" routerLink="/products/new" (click)="closeUserDropdown()">
                  <i class="fas fa-plus me-2"></i>
                  Create Product
                </a>
              </li>
              <li>
                <a class="dropdown-item" routerLink="/settings" (click)="closeUserDropdown()">
                  <i class="fas fa-cog me-2"></i>
                  Settings
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <a class="dropdown-item text-danger" href="#" (click)="logout()">
                  <i class="fas fa-sign-out-alt me-2"></i>
                  Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
