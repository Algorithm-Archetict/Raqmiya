<div class="container py-4">
  <h2 class="mb-3">Content Moderation</h2>
  <div *ngIf="loading">Loadingâ€¦</div>
  <div *ngIf="error" class="text-danger">{{ error }}</div>
  <div class="list-group" *ngIf="!loading && !error">
    <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items">
      <div>
        <div class="fw-semibold">{{ item.title || ('Content #' + item.id) }}</div>
        <small class="text-muted">Reason: {{ item.reason || 'Flagged' }}</small>
      </div>
      <div class="btn-group">
        <button class="btn btn-sm btn-outline-success" (click)="approve(item.id)">Approve</button>
        <button class="btn btn-sm btn-outline-danger" (click)="reject(item.id)">Reject</button>
      </div>
    </div>
  </div>
</div>
