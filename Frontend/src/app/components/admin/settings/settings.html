<div class="container py-4">
  <h2 class="mb-3">System Settings</h2>
  <div *ngIf="loading">Loading…</div>
  <div *ngIf="error" class="text-danger">{{ error }}</div>
  <form *ngIf="!loading" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label">Site Name</label>
      <input class="form-control" [(ngModel)]="settings.siteName" name="siteName" />
    </div>
    <div class="mb-3">
      <label class="form-label">Support Email</label>
      <input class="form-control" [(ngModel)]="settings.supportEmail" name="supportEmail" />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="saving">{{ saving ? 'Saving…' : 'Save' }}</button>
    <span *ngIf="saved" class="text-success ms-2">Saved</span>
  </form>
</div>
