<div class="sidebar">
    <div class="brand-section">
      <h2 class="brand-title">Raqmiya</h2>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/dashboard" class="nav-link" [class.active]="isActive('/dashboard')">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <!-- Creator-only menu items -->
        <li class="nav-item" *ngIf="isCreator">
          <a routerLink="/products" class="nav-link" [class.active]="isActive('/products')">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isCreator">
          <a routerLink="/sales" class="nav-link" [class.active]="isActive('/sales')">
            <i class="fas fa-chart-line"></i>
            <span>Sales</span>
          </a>
        </li>
        
        <!-- Customer-only menu items -->
        <li class="nav-item" *ngIf="isCustomer">
          <a routerLink="/checkout" class="nav-link" [class.active]="isActive('/checkout')">
            <i class="fas fa-shopping-cart"></i>
            <span>Checkout</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/discover" class="nav-link" [class.active]="isActive('/discover')">
            <i class="fas fa-compass"></i>
            <span>Discover</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/library" class="nav-link" [class.active]="isActive('/library')">
            <i class="fas fa-book"></i>
            <span>Library</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/settings" class="nav-link" [class.active]="isActive('/settings')">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link disabled">
            <i class="fas fa-question-circle"></i>
            <span>Help</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a href="#" class="nav-link" (click)="logout(); $event.preventDefault()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
