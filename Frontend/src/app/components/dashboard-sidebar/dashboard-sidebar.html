<div class="sidebar">
    <div class="brand-section">
      <h2 class="brand-title" routerLink="/home">Raqmiya</h2>
    </div>
    
    <nav class="sidebar-nav">
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/dashboard" class="nav-link" [class.active]="isActive('/dashboard')">
            <i class="fas fa-home"></i>
            <span>Home</span>
          </a>
        </li>
        <!-- Creator-only menu items -->
        <li class="nav-item" *ngIf="isCreator">
          <a routerLink="/products" class="nav-link" [class.active]="isActive('/products')">
            <i class="fas fa-box"></i>
            <span>Products</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isCreator">
          <a (click)="navigateToCreatorProfile()" class="nav-link" [class.active]="isActive('/creator')">
            <i class="fa-regular fa-circle-user"></i>
            <span>Creator Profile</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isCreator">
          <a routerLink="/sales" class="nav-link" [class.active]="isActive('/sales')">
            <i class="fas fa-chart-line"></i>
            <span>Sales</span>
          </a>
        </li>
        
        <!-- Admin-only menu items -->
        <li class="nav-item" *ngIf="isAdmin">
          <a routerLink="/admin/users" class="nav-link" [class.active]="isActive('/admin/users')">
            <i class="fas fa-users-cog"></i>
            <span>Manage Users</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isAdmin">
          <a routerLink="/admin/users/create" class="nav-link" [class.active]="isActive('/admin/users/create')">
            <i class="fas fa-user-plus"></i>
            <span>Create User</span>
          </a>
        </li>
        
        <!-- Customer-only menu items -->
        <li class="nav-item">
          <a routerLink="/cart-checkout" class="nav-link" [class.active]="isActive('/cart-checkout')">
            <i class="fas fa-shopping-cart"></i>
            <span>Checkout</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/messages" class="nav-link" [class.active]="isActive('/messages')">
            <i class="fas fa-comments"></i>
            <span>Messages</span>
            <ng-container *ngIf="(messagesUnread$ | async) as msgCnt">
              <span class="badge" *ngIf="msgCnt > 0">{{ msgCnt }}</span>
            </ng-container>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/deliveries" class="nav-link" [class.active]="isActive('/deliveries')">
            <i class="fas fa-box-open"></i>
            <span>Deliveries</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/services" class="nav-link" [class.active]="isActive('/services')">
            <i class="fas fa-concierge-bell"></i>
            <span>Services</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/discover" class="nav-link" [class.active]="isActive('/discover')">
            <i class="fas fa-compass"></i>
            <span>Discover</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/library" class="nav-link" [class.active]="isActive('/library')">
            <i class="fas fa-book"></i>
            <span>Library</span>
          </a>
        </li>
        <li class="nav-item">
          <a routerLink="/settings" class="nav-link" [class.active]="isActive('/settings')">
            <i class="fas fa-cog"></i>
            <span>Settings</span>
          </a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link disabled">
            <i class="fas fa-question-circle"></i>
            <span>Help</span>
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a href="#" class="nav-link" (click)="logout(); $event.preventDefault()">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
