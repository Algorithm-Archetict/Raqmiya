<div class="auth-container">
    <section class="hero-section">
    <div class="hero-background">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
      </div>
    </div>

        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-70">
                <div class="col-lg-4 col-md-6 col-sm-8">
                    <div class="auth-card animate-fade-in-up">
                        <!-- Header -->
                        <div class="auth-header">
                            <div class="auth-logo">
                                <i class="fas fa-cube"></i>
                            </div>
                            <h1 class="auth-title">Welcome Back</h1>
                            <p class="auth-subtitle">Sign in to your Raqmiya account</p>
                        </div>

                        <!-- Alerts -->
                        <app-alert *ngIf="errorMessage" [message]="errorMessage" type="danger"></app-alert>
                        <app-alert *ngIf="successMessage" [message]="successMessage" type="success"></app-alert>

                        <!-- Login Form -->
                        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
                            <div class="form-group">
                                <label for="EmailOrUsername" class="form-label">Email or Username</label>
                                <div class="input-container">
                                    <input type="text" class="form-control" id="EmailOrUsername"
                                        formControlName="EmailOrUsername" placeholder="Enter your email or username"
                                        [class.is-invalid]="loginForm.get('EmailOrUsername')?.invalid && loginForm.get('EmailOrUsername')?.touched">
                                    <div class="input-icon">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="loginForm.get('EmailOrUsername')?.errors?.['required'] && loginForm.get('EmailOrUsername')?.touched">
                                    Email or Username is required.
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="Password" class="form-label">Password</label>
                                <div class="input-container">
                                    <input type="password" class="form-control" id="Password" formControlName="Password"
                                        placeholder="Enter your password"
                                        [class.is-invalid]="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched">
                                    <div class="input-icon">
                                        <i class="fas fa-lock"></i>
                                    </div>
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="loginForm.get('Password')?.errors?.['required'] && loginForm.get('Password')?.touched">
                                    Password is required.
                                </div>
                                <div class="invalid-feedback"
                                    *ngIf="loginForm.get('Password')?.errors?.['minlength'] && loginForm.get('Password')?.touched">
                                    Password must be at least 6 characters long.
                                </div>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary btn-sm w-100"
                                    [disabled]="loginForm.invalid || isLoading">
                                    <span *ngIf="!isLoading">
                                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                                    </span>
                                    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
                                </button>
                            </div>
                        </form>

                        <!-- Divider -->
                        <div class="auth-divider">
                            <span>or</span>
                        </div>

                        <!-- Social Login -->
                        <div class="social-login">
                            <div class="row g-2">
                                <div class="col-6">
                                    <button class="btn btn-outline btn-sm w-100">
                                        <i class="fab fa-google me-1"></i>Google
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-outline btn-sm w-100">
                                        <i class="fab fa-github me-1"></i>GitHub
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Footer -->
                        <div class="auth-footer">
                            <p>Don't have an account?
                                <a routerLink="/auth/register" class="text-gradient">Create one here</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
