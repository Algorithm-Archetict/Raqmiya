<div class="auth-container">
  <div class="hero-section">
    <div class="hero-background">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">
          <i class="fas fa-paper-plane"></i>
        </div>
        <h1 class="auth-title">Resend Verification</h1>
        <p class="auth-subtitle">Enter your email to receive a new verification link</p>
      </div>

      <form class="auth-form" (ngSubmit)="onSubmit()" #verificationForm="ngForm">
        <div class="form-group">
          <label class="form-label">Email Address</label>
          <div class="input-container">
            <input
              type="email"
              class="form-control"
              [(ngModel)]="email"
              name="email"
              placeholder="Enter your email address"
              required
              [class.is-invalid]="submitted && !email"
            />
            <i class="fas fa-envelope input-icon"></i>
          </div>
          <div *ngIf="submitted && !email" class="invalid-feedback">
            Email is required.
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
          <i class="fas fa-check-circle"></i>
          {{ successMessage }}
        </div>

        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="isLoading"
          >
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
            <i *ngIf="!isLoading" class="fas fa-paper-plane"></i>
            {{ isLoading ? 'Sending...' : 'Resend Verification Email' }}
          </button>
        </div>
      </form>

      <div class="auth-divider">
        <span>or</span>
      </div>

      <div class="auth-footer">
        <p>Need to register? <a href="#" class="text-gradient" (click)="goToRegister()">Create Account</a></p>
        <p>Already verified? <a href="#" class="text-gradient" (click)="goToLogin()">Sign In</a></p>
      </div>
    </div>
  </div>
</div>
