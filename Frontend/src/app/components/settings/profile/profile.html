<div class="profile-section">
  <div class="section-header">
    <h2 class="section-title">Profile Information</h2>
    <p class="section-description">Update your personal information and profile details</p>
  </div>

  <div class="profile-form">
    <!-- Profile Picture -->
    <div class="form-group profile-picture-group">
      <label class="form-label">Profile Picture</label>
      <div class="profile-picture-container">
        <div class="profile-picture">
          <img 
               
               alt="" 
               class="profile-image"
               (error)="onImageError($event)">
          <div class="profile-picture-overlay" (click)="uploadPicture()">
            <i class="fas fa-upload"></i>
          </div>
        </div>
        <div class="profile-picture-info">
          <p class="profile-picture-description">
            Your logo will be visible next to your name in your Raqmiya profile and product pages. Your image should be at least 200x200px and must be in JPG or PNG format.
          </p>
        </div>
        <div class="profile-picture-actions">
          <button type="button" class="btn btn-secondary" (click)="uploadPicture()">
            <i class="fas fa-upload"></i>
            Upload Picture
          </button>
          <button type="button" class="btn btn-outline" (click)="removePicture()" *ngIf="profilePicture">
            <i class="fas fa-trash"></i>
            Remove
          </button>
        </div>
      </div>
    </div>

    <!-- Username -->
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username"
        [(ngModel)]="profileData.username"
        class="form-input"
        placeholder="Enter your username">
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email"
        [(ngModel)]="profileData.email"
        class="form-input"
        placeholder="Enter your email address">
    </div>

    <!-- Profile Description -->
    <div class="form-group">
      <label for="description" class="form-label">Profile Description</label>
      <textarea 
        id="description" 
        name="description"
        [(ngModel)]="profileData.description"
        class="form-textarea"
        rows="4"
        placeholder="Tell us about yourself..."></textarea>
      <div class="form-help">Share a brief description about yourself or your work</div>
    </div>
  </div>
</div>
