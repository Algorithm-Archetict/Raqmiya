<div class="purchased-package-container">
  <!-- Back to Library Link -->
  <div class="back-link-section">
    <button class="back-link" (click)="backToLibrary()">
      <i class="fas fa-arrow-left"></i>
      Back to Library
    </button>
  </div>

  <!-- Product Header Section -->
  <div class="product-header-section">
    <div class="product-header-content">
      <h1 class="product-title">{{ product?.title }}</h1>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <!-- Rating Section -->
      <div class="rating-section">
        <h3>Your Rating</h3>
        
        <div class="rating-stars" *ngIf="!isRatingSubmitted">
          <div class="stars-container">
            <i 
              class="fas fa-star star" 
              *ngFor="let star of [1,2,3,4,5]"
              [class.active]="star <= userRating"
              [class.hover]="star <= userRating"
              (click)="setRating(star)"
              (mouseenter)="setRating(star)"
              (mouseleave)="setRating(userRating)"
            ></i>
          </div>
          <p class="rating-text">{{ getRatingText() }}</p>
          
          <div class="review-form" *ngIf="userRating > 0">
            <textarea 
              [(ngModel)]="userReview" 
              [ngModelOptions]="{standalone: true}"
              placeholder="Write your review (optional)..."
              rows="3"
              class="review-textarea"
            ></textarea>
            <button class="btn btn-primary" (click)="submitRating()">
              Submit Rating
            </button>
          </div>
        </div>

        <div class="rating-submitted" *ngIf="isRatingSubmitted">
          <div class="stars-container">
            <i 
              class="fas fa-star star active" 
              *ngFor="let star of [1,2,3,4,5]"
              [class.filled]="star <= userRating"
            ></i>
          </div>
          <p class="rating-text">{{ getRatingText() }}</p>
          <p class="review-text" *ngIf="userReview">{{ userReview }}</p>
          <button class="btn btn-outline" (click)="editReview()">
            Edit Review
          </button>
        </div>
      </div>

      <!-- Receipt Section -->
      <div class="receipt-section">
        <h3>Receipt</h3>
        <div class="receipt-actions">
          <button class="btn btn-outline" (click)="viewReceipt()">
            <i class="fas fa-receipt"></i>
            View Receipt
          </button>
          <button class="btn btn-outline" (click)="resendReceipt()">
            <i class="fas fa-envelope"></i>
            Resend Receipt
          </button>
        </div>
      </div>

      <!-- Product Info -->
      <div class="product-info">
        <h3>{{ product?.title }}</h3>
        <p class="creator-link" (click)="viewCreator()">
          by {{ product?.creator }}
        </p>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="content-area">
      <!-- Download Files Section -->
      <div class="download-section">
        <h3>Download Your Files</h3>
        
        <div class="files-list">
          <div class="file-item" *ngFor="let file of product?.files">
            <div class="file-info">
              <div class="file-icon">
                <i [class]="getFileIcon(file)"></i>
              </div>
              <div class="file-details">
                <h4 class="file-name">{{ file.name }}</h4>
                <div class="file-meta">
                  <span class="file-type">{{ file.type }}</span>
                  <span class="file-size">{{ formatFileSize(file.size) }}</span>
                </div>
              </div>
            </div>
            <div class="file-actions">
              <button 
                class="btn btn-primary download-btn" 
                (click)="downloadFile(file)"
                [disabled]="isDownloading"
              >
                <i class="fas fa-download"></i>
                <span *ngIf="!isDownloading">Download</span>
                <span *ngIf="isDownloading">Downloading...</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Download Progress -->
        <div class="download-progress" *ngIf="isDownloading">
          <div class="progress-bar">
            <div class="progress-fill" [style.width.%]="downloadProgress"></div>
          </div>
          <span class="progress-text">{{ downloadProgress.toFixed(0) }}%</span>
        </div>
      </div>

      <!-- Product Description -->
      <div class="description-section">
        <h3>About This Product</h3>
        <div class="description-content" [innerHTML]="product?.description"></div>
      </div>

      <!-- Download Guide -->
      <div class="guide-section">
        <div class="guide-content" [innerHTML]="product?.downloadGuide"></div>
      </div>
    </div>
  </div>
</div>
