<div class="library-container">
  <!-- Left Sidebar - Brand and Navigation -->
  <app-dashboard-sidebar></app-dashboard-sidebar>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Header Section -->
    <div class="library-header">
      <h1 class="library-title">Library</h1>
      
      <!-- Tabs -->
      <div class="tabs">
        <button 
          class="tab-btn" 
          [class.active]="activeTab === 'purchased'"
          (click)="setActiveTab('purchased')"
        >
          Purchased
        </button>
        <button 
          class="tab-btn" 
          [class.active]="activeTab === 'wishlist'"
          (click)="setActiveTab('wishlist')"
        >
          Wishlist
        </button>
        <button 
          class="tab-btn" 
          [class.active]="activeTab === 'reviews'"
          (click)="setActiveTab('reviews')"
        >
          Reviews
        </button>
      </div>
    </div>



    <!-- Content Area -->
    <div class="content-area">
      <!-- Purchased Products Tab -->
      <div *ngIf="activeTab === 'purchased'">
        <app-purchased-products></app-purchased-products>
      </div>
      
      <!-- Wishlist Tab -->
      <div *ngIf="activeTab === 'wishlist'">
        <app-wish-list></app-wish-list>
      </div>
      
      <!-- Reviews Tab -->
      <div *ngIf="activeTab === 'reviews'">
        <app-reviews></app-reviews>
      </div>
    </div>
  </div>
</div>
