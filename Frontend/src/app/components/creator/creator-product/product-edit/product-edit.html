<div class="product-edit-section" [formGroup]="productForm">
  <h3 class="header-title">Edit Details</h3>
  <div class="form-group">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-textarea" formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="isPublic" class="form-label">
      <input id="isPublic" type="checkbox" formControlName="isPublic" /> Public
    </label>
  </div>
  <button class="btn btn-primary" (click)="onSaveClick()">Save and continue</button>
</div>
