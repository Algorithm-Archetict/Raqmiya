<div class="dashboard-container">
  <!-- Left Sidebar - Brand and Navigation -->
  <app-dashboard-sidebar></app-dashboard-sidebar>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Header Section -->
    <div class="dashboard-header">
      <h1 class="dashboard-title">Welcome to Raqmiya.</h1>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <!-- Activity Section -->
      <div class="activity-section">
        <h2 class="section-title">Activity</h2>
        
        <div class="activity-grid">
          <div class="activity-card">
            <div class="activity-label">Balance</div>
            <div class="activity-value">${{ dashboardData.balance }}</div>
          </div>
          
          <div class="activity-card">
            <div class="activity-label">Last 7 days</div>
            <div class="activity-value">${{ dashboardData.last7Days }}</div>
          </div>
          
          <div class="activity-card">
            <div class="activity-label">Last 28 days</div>
            <div class="activity-value">${{ dashboardData.last28Days }}</div>
          </div>
          
          <div class="activity-card">
            <div class="activity-label">Total earnings</div>
            <div class="activity-value">${{ dashboardData.totalEarnings }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
