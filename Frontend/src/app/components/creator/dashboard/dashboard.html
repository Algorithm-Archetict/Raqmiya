<div class="dashboard-container">
  <!-- Left Sidebar - Brand and Navigation -->
  <app-dashboard-sidebar></app-dashboard-sidebar>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Header Section -->
    <div class="dashboard-header">
      <h1 class="dashboard-title">Welcome to Raqmiya.</h1>
      <!-- Currency Selector -->
      <div class="currency-selector">
        <label for="currencySelect" class="form-label me-2">Currency:</label>
        <select
          id="currencySelect"
          class="form-select form-select-sm"
          [(ngModel)]="selectedCurrency"
          (change)="onCurrencyChange()">
          <option value="USD">USD ($)</option>
          <option value="EGP">EGP (EGP)</option>
        </select>
      </div>
    </div>

    <!-- Services content moved to dedicated Services page (/services) -->

    <!-- Content Area -->
    <div class="content-area">
      <!-- Loading State -->
      <div class="loading-state" *ngIf="loading">
        <div class="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Loading dashboard data...</p>
        </div>
      </div>

      <!-- Dashboard Data -->
      <div class="dashboard-data" *ngIf="!loading">
        <!-- Activity Section -->
        <div class="activity-section">
          <h2 class="section-title">Activity</h2>

          <div class="activity-grid">
            <div class="activity-card">
              <div class="activity-label">Balance</div>
              <div class="activity-value">{{ formatCurrency(dashboardData.balance) }}</div>
            </div>

            <div class="activity-card">
              <div class="activity-label">Last 7 days</div>
              <div class="activity-value">{{ formatCurrency(dashboardData.last7Days) }}</div>
            </div>

            <div class="activity-card">
              <div class="activity-label">Last 28 days</div>
              <div class="activity-value">{{ formatCurrency(dashboardData.last28Days) }}</div>
            </div>

            <div class="activity-card">
              <div class="activity-label">Total earnings</div>
              <div class="activity-value">{{ formatCurrency(dashboardData.totalEarnings) }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
