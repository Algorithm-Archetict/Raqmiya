<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white text-center">
            <h2 class="mb-0">Login to RAQMIYA</h2>
          </div>
          <div class="card-body">
            <app-alert *ngIf="errorMessage" [message]="errorMessage" type="danger"></app-alert>
            <app-alert *ngIf="successMessage" [message]="successMessage" type="success"></app-alert>
  
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="name@example.com"
                  [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
                  Email is required.
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched">
                  Please enter a valid email address.
                </div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Password"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                >
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                  Password is required.
                </div>
                <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched">
                  Password must be at least 6 characters long.
                </div>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
                  <span *ngIf="!isLoading">Login</span>
                  <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
                </button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <p>Don't have an account? <a routerLink="/auth/register">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
