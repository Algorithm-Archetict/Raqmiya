<div class="my-wishlist-container mt-4">
    <h1 class="mb-4">My Wishlist</h1>
  
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-alert *ngIf="errorMessage && !isLoading" [message]="errorMessage" type="info"></app-alert>
  
    <div *ngIf="!isLoading && wishlistProducts.length > 0" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let product of wishlistProducts">
        <app-product-card [product]="product"></app-product-card>
        <div class="text-center mt-2">
          <button class="btn btn-sm btn-outline-danger" (click)="onRemoveFromWishlist(product.id)">Remove from Wishlist</button>
        </div>
      </div>
    </div>
  
    <div *ngIf="!isLoading && wishlistProducts.length === 0 && !errorMessage" class="alert alert-info" role="alert">
      Your wishlist is empty. Browse products to add some!
      <a routerLink="/products/list" class="alert-link">Browse Products</a>
    </div>
  </div>
