<div class="product-form-container mt-4">
    <h1 class="mb-4">Create New Product</h1>
  
    <app-alert *ngIf="errorMessage" [message]="errorMessage" type="danger"></app-alert>
    <app-alert *ngIf="successMessage" [message]="successMessage" type="success"></app-alert>
  
    <div class="card shadow-sm">
      <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="onCreateProduct()">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" formControlName="name" class="form-control"
              [class.is-invalid]="productForm.get('name')?.invalid && productForm.get('name')?.touched"
              placeholder="e.g., Ultimate Productivity Planner">
            <div class="invalid-feedback" *ngIf="productForm.get('name')?.errors?.['required'] && productForm.get('name')?.touched">
              Product name is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" formControlName="description" class="form-control" rows="5"
              [class.is-invalid]="productForm.get('description')?.invalid && productForm.get('description')?.touched"
              placeholder="A detailed description of your product..."></textarea>
            <div class="invalid-feedback" *ngIf="productForm.get('description')?.errors?.['required'] && productForm.get('description')?.touched">
              Description is required.
            </div>
          </div>
  
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="price" class="form-label">Price</label>
              <input type="number" id="price" formControlName="price" class="form-control"
                [class.is-invalid]="productForm.get('price')?.invalid && productForm.get('price')?.touched"
                placeholder="0.00">
              <div class="invalid-feedback" *ngIf="productForm.get('price')?.errors?.['required'] && productForm.get('price')?.touched">
                Price is required.
              </div>
              <div class="invalid-feedback" *ngIf="productForm.get('price')?.errors?.['min'] && productForm.get('price')?.touched">
                Price must be greater than 0.
              </div>
            </div>
            <div class="col-md-6">
              <label for="currency" class="form-label">Currency</label>
              <select id="currency" formControlName="currency" class="form-select"
                [class.is-invalid]="productForm.get('currency')?.invalid && productForm.get('currency')?.touched">
                <option *ngFor="let curr of currencies" [value]="curr">{{ curr }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="productForm.get('currency')?.errors?.['required'] && productForm.get('currency')?.touched">
                Currency is required.
              </div>
            </div>
          </div>
  
          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL (Optional)</label>
            <input type="url" id="imageUrl" formControlName="imageUrl" class="form-control" placeholder="https://example.com/image.jpg">
          </div>
  
          <div class="mb-3">
            <label for="category" class="form-label">Category (Optional)</label>
            <input type="text" id="category" formControlName="category" class="form-control" placeholder="e.g., Digital Art, Software">
          </div>
  
          <div class="mb-3">
            <label for="stock" class="form-label">Stock (Optional, leave blank for unlimited)</label>
            <input type="number" id="stock" formControlName="stock" class="form-control" placeholder="e.g., 100">
          </div>
  
          <div class="mb-3 form-check">
            <input type="checkbox" id="isPublished" formControlName="isPublished" class="form-check-input">
            <label class="form-check-label" for="isPublished">Publish Product (Make it visible)</label>
          </div>
  
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="productForm.invalid || isLoading">
              <span *ngIf="!isLoading">Create Product</span>
              <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
            </button>
            <a routerLink="/products/my-products" class="btn btn-secondary btn-lg">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
